<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bienvenido</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	
	<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
</head>
<body>
<div class="panel panel-default">
	<div class="panel-heading" >
		<h3 class="panel-title text-center">Prueba 1</h3>
	</div>
  	<div class="panel-body">
  		<form method="POST" action="ProcesarPrueba.action">
  		<div class="row">
  			<div class="col-md-4">
  				<div class="form-group">	
  					<label for="nombre">Nombre:</label>
  					<input type="text" name="nombre" id="nombre" class="form-control" >
  					</input>
  				</div>
  			</div>  <!-- Fin col -->
  			
  			<div class="col-md-8">
  				<div class="form-group">	
  					<label for="apellido" >Apellido:</label>
  					<input type="text" name="apellido" id="apellido" class="form-control">
  					</input>
  				</div>
  			</div>  <!-- Fin col -->
  		</div> <!-- Fin row -->
  		
  		<div class="row">
  			<div class="col-md-4">
  				<div class="form-group">	
  					<label for="nombre2">Nombre2:</label>
  					<input type="text" name="nombre2" id="nombre2" class="form-control" >
  					</input>
  				</div>
  			</div>  <!-- Fin col -->
  			
	  			<div class="col-md-8">
	  				<div class="form-group">	
	  					<label for="" >Enviar:</label>
	  					<input type="submit" id="enviarbtn" name="enviarbtn" class="form-control">
	  					</input>
	  				</div>
	  			</div>  <!-- Fin col -->
  		</div> <!-- Fin row -->
  		</form>
  	</div><!-- Fin body -->
</div> <!-- Fin panel -->
</body>
</html>
